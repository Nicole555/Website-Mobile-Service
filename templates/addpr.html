{% extends "Base.html" %}
{% block content %}
{% if session['Prop'] != 'Admin' %}
<p class="lead" style="color:#ff0000;"><strong>This page is for Administrators ONLY!</strong></p>
{%else%}
	<p class="lead">To add a new <strong>Program</strong>,please fill the form below!</p>
	<div class="container">
		<form role="form" action = "{{ url_for('adder2') }}" method = "POST">
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Description" placeholder="Description" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Price" placeholder="Price" pattern= "[0-9]*"    required>
			</div>
		<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</form>
	</div>
{%endif%}
{% endblock %}
