{% extends "Base.html" %}
{% block content %}
{% if session['Prop'] == 'Client' %}
<p class="lead" style="color:#ff0000;"><strong>This page is for Administrators and Sellers ONLY!</strong></p>
{%else%}
	<p class="lead">To add a new <strong>Client</strong>, please fill the form below!</p>
	<div class="container">
		<form role="form" action = "{{ url_for('adder') }}" method = "POST">
			<div class="form-group">
			<input type="email" class="form-control" id="usr" name = "Email" placeholder="Email" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Username" placeholder="Username" required>
			</div>
			<div class="form-group">
			<input type="password" class="form-control" id="pwd" name = "Password" placeholder="Password" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Name" placeholder="Name" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Surname" placeholder="Surname" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "Address" placeholder="Address" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "AFM" placeholder="AFM" pattern= "[0-9]*" required>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" id="usr" name = "PhoneNumber" placeholder="PhoneNumber" pattern= "[0-9]*" required>
			</div>
		<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</form>
	</div>
{%endif%}
{% endblock %}
