{% extends "Base.html" %}
{% block content %}
{% if session['Prop'] != 'Client' %}
<p class="lead" style="color:#ff0000;"><strong>This page is for Clients ONLY!</strong></p>
{%else%}
	<div class="container">
	<h2>Your bill</h2>
		<ul class="list-group">
			<li class="list-group-item">Name: {{Name}}</li>
			<li class="list-group-item">Surname:{{Surname}}</li>
			<li class="list-group-item">Address:{{Address}}</li>
			<li class="list-group-item">AFM:{{AFM}}</li>
			<li class="list-group-item">Phone Number:{{PhoneNumber}}</li>
		</ul>
	</div>
{%endif%}
{% endblock %}
